<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-blue-600 px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 space-y-6">
    <h2 class="text-3xl font-bold text-center text-gray-800">Tizimga kirish</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Login</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm outline-none"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Parol</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition duration-300"
      >
        Kirish
      </button>
    </form>
  </div>
</div>
