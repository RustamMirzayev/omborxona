<!-- â˜ Orqa fon -->
<div class="min-h-screen px-4 py-10 bg-gradient-to-br from-indigo-100 to-blue-50">
  <!-- ðŸ” Qidiruv -->
  <div class="max-w-4xl mx-auto mb-10">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="ðŸ” Mahsulotni qidiring..."
      class="w-full px-5 py-3 rounded-full border border-indigo-300 shadow-md focus:ring-2 focus:ring-indigo-400 focus:outline-none text-gray-800 font-medium text-base placeholder:text-gray-400"
    />
  </div>

  <!-- ðŸ› Mahsulotlar Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 max-w-6xl mx-auto">
    <div
      *ngFor="let product of filteredProducts()"
      class="bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col transition hover:scale-[1.02] hover:shadow-2xl duration-300 border border-indigo-100"
    >
      <div class="bg-gradient-to-tr from-indigo-100 to-white p-4">
        <img
          [src]="product.image"
          alt="product"
          class="h-40 w-full object-contain"
        />
      </div>

      <div class="p-5 flex flex-col justify-between flex-grow">
        <div class="mb-3">
          <h3 class="font-semibold text-lg text-indigo-800 line-clamp-2 font-sans">
            {{ product.title }}
          </h3>
        </div>

        <div class="mt-auto">
          <p class="text-green-600 font-extrabold text-lg">${{ product.price }}</p>
          <button
            class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition font-semibold tracking-wide"
            (click)="addToCart(product)"
          >
            âž• Savatga qoâ€˜shish
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ›’ Savat Icon (pastdan chiqadi) -->
  <div
    *ngIf="cart.length > 0"
    class="fixed bottom-6 right-6 z-50 bg-white shadow-lg rounded-full px-4 py-2 flex items-center gap-2 border cursor-pointer hover:bg-indigo-50"
    (click)="showCart = true"
  >
    <span class="text-indigo-600 font-bold text-lg">ðŸ›’</span>
    <span class="text-sm font-semibold text-indigo-800">{{ cart.length }} ta mahsulot</span>
  </div>

  <!-- ðŸ“‹ Modal 1: Savatcha -->
  <div
    *ngIf="showCart"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6 relative">
      <button
        class="absolute top-2 right-3 text-2xl text-gray-500 hover:text-black"
        (click)="showCart = false"
      >
        &times;
      </button>

      <h2 class="text-xl font-bold mb-4 text-indigo-700">ðŸ›’ Savatchadagi Mahsulotlar</h2>
      <ul class="space-y-3 max-h-[300px] overflow-y-auto">
        <li *ngFor="let item of cart" class="flex justify-between border-b pb-2">
          <span class="font-medium text-gray-700">{{ item.title }}</span>
          <span class="font-bold text-green-600">${{ item.price }}</span>
        </li>
      </ul>

      <button
        class="mt-6 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 font-semibold"
        (click)="submitCart()"
      >
        ðŸ“© Davom etish
      </button>
    </div>
  </div>

  <!-- ðŸ§¾ Modal 2: Foydalanuvchi maâ€™lumotlari -->
  <div
    *ngIf="showOrderModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6 relative">
      <button
        class="absolute top-2 right-3 text-2xl text-gray-500 hover:text-black"
        (click)="showOrderModal = false"
      >
        &times;
      </button>

      <h2 class="text-xl font-bold mb-4 text-indigo-700">ðŸ“„ Buyurtma ma'lumotlari</h2>

      <form (ngSubmit)="finalSubmit()" class="space-y-4">
        <div>
          <label class="block font-medium text-sm text-gray-700">Ismingiz</label>
          <input
            type="text"
            [(ngModel)]="userInfo.name"
            name="name"
            class="w-full p-2 border border-gray-300 rounded"
            required
          />
        </div>

        <div>
          <label class="block font-medium text-sm text-gray-700">Telefon raqam</label>
          <input
            type="tel"
            [(ngModel)]="userInfo.phone"
            name="phone"
            class="w-full p-2 border border-gray-300 rounded"
            required
          />
        </div>

        <div>
          <label class="block font-medium text-sm text-gray-700">Kommentariya</label>
          <textarea
            [(ngModel)]="userInfo.comment"
            name="comment"
            class="w-full p-2 border border-gray-300 rounded"
            rows="3"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold"
        >
          ðŸš€ Buyurtmani yuborish
        </button>
      </form>
    </div>
  </div>
</div>
